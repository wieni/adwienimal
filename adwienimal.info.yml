name: Adwienimal
type: theme
description: 'Drupal administration theme with modern minimalist design.'
core: 8.x
base theme: adminimal_theme

# Regions from adminimal theme, since regions are not inherited from the base theme.
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

libraries:
  - adwienimal/global-styling

